<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Communications</title>
  <!-- Referencia al archivo CSS -->
  <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Business Communications</h1>
      <form id="business-form">
        <label for="agent-id">Agent ID</label>
        <input type="text" id="agent-id" name="agentId" required />

        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="businessName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />

        <label for="business-type">Business Type</label>
        <select id="business-type" name="businessType">
          <option value="retail">Retail</option>
          <option value="service">Service</option>
          <option value="manufacturing">Manufacturing</option>
          <option value="other">Other</option>
        </select>

        <label for="logo">Business Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*" />

        <label for="website">Website URL</label>
        <input type="url" id="website" name="website" />

        <label for="employees">Number of Employees</label>
        <input type="number" id="employees" name="employees" min="1" />

        <label for="founded">Year Founded</label>
        <input type="number" id="founded" name="founded" min="1800" max="2024" />

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="preview-container">
      <div class="card">
        <div class="card-header">
          <h2>Vista previa del agente</h2>
        </div>
        <div class="card-content">
          <div class="preview-logo-container">
            <img id="preview-logo" src="" alt="Business Logo" />
          </div>
          <h3 id="preview-business-name">Business Name</h3>
          <p id="preview-website">Website URL</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Referencia al archivo JS -->
  <script src="Javascriptform.js"></script>
</body>
</html>
